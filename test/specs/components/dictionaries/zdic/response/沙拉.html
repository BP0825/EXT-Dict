  <h1>沙拉</h1>
  <p>拼音：<span class="dicpy">shā là</span> <script type="text/javascript">spf("sha1 la4");</script></p>
  <p>注音：<span class="diczy">ㄕㄚ ㄌㄚˋ</span></p>
  <h2>[高级汉语词典]</h2>
  <p class="zdct9">‍ &#27721; &#x200D;&#20856; &#x005A;&#x0044;&#x0049;&#x0043;&#x002E;&#x004E;&#x0045;&#x0054; </p>
  <p class="zdct8">◎ <strong>沙拉</strong> <span class="dicpy">shāl&agrave;</span></p><p class="zdct9">‍ &#27721; &#x200D;&#20856; &#x005A;&#x0044;&#x0049;&#x0043;&#x002E;&#x004E;&#x0045;&#x0054; </p>
  <p class="zdct8">[salad] 见&ldquo;色拉&rdquo;</p>
  <h2>[國語辭典]</h2>
  <div class="gycd"><div class="pz"><ruby><rbc><rb>沙拉</rb></rbc><rtc><rt>shā lā</rt></rtc><rtc><rt>ㄕㄚ ㄌㄚ</rt></rtc></ruby></div><ol><div class="gycd-item"><li><p class="def"><span class="gc_sy">一種西式菜餚。多以蔬菜、水果、肉類、海鮮、雞蛋等為主要食材，再搭配各式調味醬汁食用，較常作成冷食。為英文salad的音譯。如：生菜沙拉、凱撒沙拉。</span></p></li></div><div class="gycd-item"><li><p class="def"><span class="gc_sy">一種漿狀調味醬，可作為沙拉佐醬，亦可用於涼拌食物及製作三明治。見「美乃滋」。</span></p></li></div></ol></div>
