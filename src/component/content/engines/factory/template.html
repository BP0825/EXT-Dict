<section class="saladict-engine" :class="{'is-hidden': isHidden}">
  <aside class="saladict-engine__aside">
    <a :href="data.href" target="_blank">
      <figure class="saladict-engine__logo">
        <img :src="logo" alt="bing logo">
        <figcaption>{{data.engine}}</figcaption>
      </figure>
    </a>
  </aside>
  <div class="saladict-engine__pron" v-if="data.phsym">
      <template v-for="p in data.phsym">
        <span class="saladict-engine__phsym">{{p.lang}}: {{p.al}}</span><a href="javascript:void(0);" class="saladict-engine__voice" @click="voicePlay(p.pron)" @mouseenter="readyVoicePlay(p.pron)" @mouseleave="cancelVoicePlay"></a> 
      </template>
      <hr class="saladict-engine__linebreak">
  </div>
  <div class="saladict-engine__description--list" v-if="data.cdef">
    <ul class="saladict-engine__cdef">
      <li v-for="item in data.cdef">
        <span class="saladict-engine__pos">{{item.pos}}.</span><span class="saladict-engine__def">{{item.def}}.</span>
      </li>
    </ul>
  </div>
  <article class="saladict-engine__description--article" v-if="data.mt">
    <p>{{data.mt}}</p>
  </article>
</section>
