
<div 
  class="saladict-cleanslate saladict-panel a-fade" 
  :class="{'is-hidden': isHidden}" 
  :style="styleComputed" 
  @mouseleave="mouseleave" 
  @mouseenter="mouseenter" 
  @mousemove="mousemove" 
  @mousedown="mousedown" 
  @mouseup="mouseup">
  <header 
    class="saladict-panel__header" 
    :class="{'-saladict-grabbing': isGrabbing}" 
    @mousemove="mousemove">
    <div class="saladict-panel__search">
      <input 
        v-el:input-title 
        type="text" 
        @input="searchInput" 
        v-model="pageStatus.selection" 
        class="saladict-panel__title">
      <i class="saladict-iconfont saladict-icon__search"></i>
    </div>
    <aside class="saladict-panel__aside">
      <i 
        class="saladict-iconfont" 
        @click="clickChart" 
        :class="{'saladict-icon__chart': isChartHidden, 'saladict-icon__chart--clicked': !isChartHidden}"></i>
      <i 
        class="saladict-iconfont" 
        @click="clickPin" 
        :class="{'saladict-icon__pin--clicked': isPinned, 'saladict-icon__pin': !isPinned}"></i>
      <i 
        class="saladict-iconfont saladict-icon__close" 
        @click="clickClose"></i>
    </aside>
  </header>
  <div class="saladict-engines a-fade">
    <section 
      class="saladict-loader-wrapper a-fade" 
      v-if="engineStatus.loaded === 0 && engineStatus.faild !== engineStatus.total && pageStatus.selection">
      <div class="saladict-loader">
        <div></div><div></div><div></div><div></div><div></div>
      </div>
    </section>
    <section 
      class="saladict-errorpage a-fade" 
      v-if="engineStatus.faild === engineStatus.total">
      {{errorMessage}}
    </section>
    <bing></bing>
    <vocabulary></vocabulary>
    <ud></ud>
    <howjsay></howjsay>
    <dictcn></dictcn>
  </div>
</div>
